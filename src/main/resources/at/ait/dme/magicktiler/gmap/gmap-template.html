<!DOCTYPE html>
<html>
	<head>
		<title>@title@ - generated by MagickTiler</title>
	    <script src="http://maps.google.com/maps?file=api&amp;v=2" type="text/javascript"></script>
   		<!-- NOT YET WORKING -->
	    <script type="text/javascript">
		    function init() {
		        if (GBrowserIsCompatible()) {
		         	 var myCopyright = new GCopyrightCollection("(c) ");
		         	 myCopyright.addCopyright(new GCopyright('MagickTiler', 
				         	 new GLatLngBounds(new GLatLng(-90,-180), new GLatLng(90,180)), 0,'© Wikimedia Commons'));
		         	 var tilelayer = new GTileLayer(myCopyright);
		         	 tilelayer.getTileUrl = function() { return "file:///@tilesetpath@{Z}_{X}_{Y}.@ext@"; };
		         	 tilelayer.isPng = function() { return false;};
		         	 tilelayer.getOpacity = function() { return 1.0; }

		         	 var myTileLayer = new GTileLayerOverlay(tilelayer);
		         	 var map = new GMap2(document.getElementById("map"));
		         	 map.setCenter(new GLatLng(37.4419, -122.1419), 13);
		         	 map.addOverlay(myTileLayer);
		        }
		      }
		</script>
		<style>
			html, body, #map {
				width:90%;
				height:90%;
				padding:0px;
				margin:0px;
			}
		</style>
	</head>
	  
	<body onload="init()">
	    <div id="map"></div>
	  </body>
</html>
