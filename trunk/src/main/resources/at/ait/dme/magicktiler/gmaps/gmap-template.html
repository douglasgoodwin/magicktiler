<!DOCTYPE html>
<html>
	<head>
		<title>@title@ - generated by MagickTiler</title>
		<script src="http://maps.google.com/maps?file=api&amp;v=2" type="text/javascript"></script>
   	    <script type="text/javascript">
		    function init() {
			    if (GBrowserIsCompatible()) {
			        var tilelayer = new GTileLayer();
			        tilelayer.getTileUrl = function(p,z) { return "file:///@tilesetpath@"+z+"_"+p.x+"_"+p.y+".@ext@"; };
			        tilelayer.getOpacity = function() { return 1.0;}
			        var tilelayers = [tilelayer];
				       
			        var mapType = new GMapType(tilelayers, new GMercatorProjection(@zoomlevels@), "magicktiler");
			        mapType.getMinimumResolution = function() {return 0;}
			        mapType.getMaximumResolution = function() {return @maxzoom@;} 

			        var map = new GMap(document.getElementById("map"));
			        map.addMapType(mapType);
			        map.setCenter(new GLatLng(0, 0), 0, mapType);
			        map.addControl(new GLargeMapControl());
		        }
		      }
		</script>
		<style>
			html, body, #map {
				width:100%;
				height:100%;
				padding:0px;
				margin:0px;
			}
		</style>
	</head>
	  
	<body onload="init()">
	    <div id="map"></div>
	</body>
</html>
